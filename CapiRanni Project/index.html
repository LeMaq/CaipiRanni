<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapiRanni Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="content">
        <h1>CapiRanni Project</h1>
    </div>

    <div class="text-box">
        <a href="#" onclick="toggleAreaRegistros()">
            <img src="stuff/icon2.png" alt="icon">
        </a>
        <div id="area-registros" class="area-registros">
            <form>
              <textarea id="registro" rows="15" cols="25"></textarea>
              <br>
              <button type="button" onclick="adicionarRegistro()">Adicionar Registro</button>
              <div id="registros-list"></div>
            </form>
          </div>

    </div>

    <div class="video-background">
        <video autoplay loop muted>
        <source src="stuff/video2.mp4" type="video/mp4">
        </video>
    </div>  

    <div class="audio-background">
        <audio autoplay controls loop>
            <source src="stuff/audio.mp3">
        </audio>

    </div>

</body>
</html>
